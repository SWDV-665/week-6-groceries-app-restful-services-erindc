<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h3 text-center *ngIf="(items$ | async) === null">
No grocery items in your list
</h3>
<ion-list>
  <ion-item-sliding *ngFor="let item of items$ | async; let i = index">
    <ion-item>
      <ion-label>{{item.name}}</ion-label>
      <p>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="light" (click)="shareItem(item, i)">Share</ion-item-option>
      <ion-item-option color="secondary" (click)="editItem(item, item._id)">Edit</ion-item-option>
      <ion-item-option (click)="removeItem(item._id)">Done</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
